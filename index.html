<!DOCTYPE html>
<html lang="uk">
	<head>
		<title>PopUp menu</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<nav>
			<div class="menu">
				<div class="menuItem" tabindex="1">Mail</div>
				
				<div class="menuItem" tabindex="2">Photos</div>
				
				<input type="checkbox" id="ButtonPopUp" class="popUp" />
				<label for="ButtonPopUp" class="button" tabindex="3"></label>


				<div class="iconsContainer">
					<ul class="popupIcons">
						<li class="popupIconsItem" tabindex="6">
							<a href="#">
								<img src="Icons/docs.png" alt="Docs" />
								<div class="captions">Docs</div>	
							</a>
						</li>

						<li class="popupIconsItem">
							<a href="#">
								<img src="Icons/calendar.png" alt="Calendar" />
								<div class="captions">Calendar</div>
							</a>
						</li>

						<li class="popupIconsItem">
							<a href="#">
								<img src="Icons/cloud.png" alt="Cloud" />
								<div class="captions">Cloud</div>
							</a>
						</li>

						<li class="popupIconsItem">
							<a href="#">
								<img src="Icons/store.png" alt="Store" />
								<div class="captions">Store</div>
							</a>
						</li>

						<li class="popupIconsItem">
							<a href="#">
								<img
									src="Icons/translate.png"
									alt="Translate"
								/>
								<div class="captions">Translate</div>
							</a>
						</li>

						<li class="popupIconsItem">
							<a href="#">
								<img src="Icons/music.png" alt="Music" />
								<div class="captions">Music</div>
							</a>
						</li>

						<li class="popupIconsItem">
							<a href="#">
								<img src="Icons/movie.png" alt="Movie" />
								<div class="captions">Movie</div>
							</a>
						</li>

						<li class="popupIconsItem">
							<a href="#">
								<img src="Icons/alarm.png" alt="Alarm" />
								<div class="captions">Alarm</div>
							</a>
						</li>

						<li class="popupIconsItem"></li>
					</ul>

					<input type="checkbox" id="buttonMore" class="MoreApps">
					<label for="buttonMore" class="MorePopUp">More</label>

					<hr class="line">

					<ul class="hiddenBlock">
						<li>777</li>
						<li>777</li>
						<li>777</li>
					</ul>


				</div>




				<div class="menuItem" tabindex="4">
					<img src="Icons/bell.png" alt="Notifications" />
				</div>
				<div class="menuItem" tabindex="5">
					<img class="ava" src="Icons/avatar.png" alt="Avatar" />
				</div>



				<div class="triangle">
					<div class="empty"></div>
				</div>


			</div>
		</nav>
		
	</body>
</html>
